<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>State diagram</title>
    <meta name="robots" content="noindex">
    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'">

    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- mermaid -->
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@9.1.7/dist/mermaid.min.js" integrity="sha256-G58AID1YoX5YaEtWfXSI0VLrZ6N4kvNvwg0BI8zUFxE=" crossorigin="anonymous"></script>

    <!-- mermaidの下 -->
    <script src="./index.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            State diagram
        </h1>
    </header>
    <main class="container">
        <div class="mt-3 d-none">
            <textarea id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>

        <div class="mt-3">
            <div id="diagram" class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-4 container">
        <div class="mb-3 fs-5 d-flex align-items-center justify-content-center">
            <!-- <a href="../../index.html">Back</a> -->
            <button id="close" class="btn btn-outline-primary">Close</button>
        </div>
        <h2 class="small mt-5 text-black-50">Acknowledgments</h2>
        <ul>
            <li>
                <a class="small" href="https://mermaid-js.github.io/mermaid" target="_blank" rel="noopener noreferrer">
                   Mermaid
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
