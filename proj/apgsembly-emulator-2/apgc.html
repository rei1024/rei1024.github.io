<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGC - Structured programming for APGsembly</title>

    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./apgc_frontend/apgc_frontend.js" type="module"></script>
</head>
<body>
    <header class="text-center">
        <h1 style="font-size: x-large;">APGC - Structured programming for APGsembly</h1>
    </header>
    <main class="container">
        <div id="error" style="display: none;" class="alert alert-danger" role="alert">
        </div>
        <div class="mt-3">
            <textarea name="" id="input" class="form-control" cols="30" rows="12"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <div class="btn-group">
                <button id="compile" class="btn btn-primary">Compile</button>
                <button type="button" class="btn btn-primary dropdown-toggle" id="samples" data-bs-toggle="dropdown" aria-expanded="false">Sample</button>
                <ul class="dropdown-menu" aria-labelledby="samples">
                    <li>
                        <button class="dropdown-item js_sample" data-src="output.apgc">sequence</button>
                        <button class="dropdown-item js_sample" data-src="inc_u_and_if.apgc">if_zero and if_non_zero</button>
                        <button class="dropdown-item js_sample" data-src="while_non_zero.apgc">while_non_zero</button>
                        <button class="dropdown-item js_sample" data-src="while_zero.apgc">while_zero</button>
                        <button class="dropdown-item js_sample" data-src="label_and_goto.apgc">label and goto</button>
                        <button class="dropdown-item js_sample" data-src="label_and_goto_example.apgc">infinite loop by label and goto</button>
                        <button class="dropdown-item js_sample" data-src="functions.apgc">functions</button>
                        <button class="dropdown-item js_sample" data-src="headers.apgc">headers</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <textarea name="" id="output" class="form-control" cols="30" rows="5"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <a href="./index.html">Back</a>
    </footer>
</body>
</html>
