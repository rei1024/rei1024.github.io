<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpiler for APGsembly 1.0 to APGsembly 2.0</title>

    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="./transpiler.js" type="module"></script>
</head>
<body>
    <header class="text-center">
        <h1>Transpiler for APGsembly 1.0 to APGsembly 2.0</h1>
    </header>
    <main class="container">
        <small>Currently Tn cannot be transpiled.</small>
        <div class="mt-3">
            <textarea name="" id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="transpile" class="btn btn-primary">Transpile</button>
        </div>
        <div class="mt-3">
            <textarea name="" id="output" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
