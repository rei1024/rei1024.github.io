<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpiler for APGsembly 1.0 to APGsembly 2.0</title>

    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./transpiler.js" type="module"></script>

</head>
<body>
    <header class="text-center">
        <h1>Transpiler for APGsembly 1.0 to APGsembly 2.0</h1>
    </header>
    <main class="container">
        <small>Currently Tn cannot be transpiled.</small>
        <div class="mt-3">
            <textarea name="" id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="transpile" class="btn btn-primary">Transpile</button>
        </div>
        <div class="mt-3">
            <textarea name="" id="output" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
