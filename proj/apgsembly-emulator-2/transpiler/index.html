<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpiler for APGsembly 1.0 to APGsembly 2.0</title>

    <meta name="robots" content="noindex">

    <script src="./index.js" type="module"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center">
        <h1>Transpiler for APGsembly 1.0 to APGsembly 2.0</h1>
    </header>
    <main class="container">
        <small>Currently Tn cannot be transpiled.</small>
        <div class="mt-3">
            <textarea id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="transpile" class="btn btn-primary">Transpile</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mb-3 fs-5 mt-4 text-center">
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
