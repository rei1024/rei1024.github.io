<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'">

    <title>Transpiler for APGsembly 1.0 to APGsembly 2.0</title>

    <meta name="robots" content="noindex">

    <script src="./index.js" type="module"></script>

    <link rel="icon" href="../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center">
        <h1>Transpiler for APGsembly 1.0 to APGsembly 2.0</h1>
    </header>
    <main class="container">
        <small>Currently Tn cannot be transpiled.</small>
        <div class="mt-3">
            <textarea id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="transpile" class="btn btn-primary">Transpile</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mb-3 fs-5 mt-4 text-center">
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
