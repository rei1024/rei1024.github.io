<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmites code generator</title>
    <meta name="robots" content="noindex">

    <script src="./index.js" type="module"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Turmites code generator
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="x" class="form-label">initial x</label>
            <input id="x" type="number" class="form-control" placeholder="" value="50">
            <label for="y" class="mt-2 form-label">initial y</label>
            <input id="y" type="number" class="form-control" placeholder="" value="50">

            <label for="dir" class="mt-2 form-label">initial direction</label>
            <select class="form-select" name="dir" id="dir">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="mt-2">
                <label for="flip" class="form-check-label">flip left and right for absolute turmites</label>
                <input class="form-check-input" type="checkbox" name="flip" id="flip">
            </div>
        </div>
        <div class="mt-3">
            <label for="rule" class="form-label">Turmite rule specification</label>
            <input id="rule" type="text" class="form-control" placeholder="">
            <div id="rule_invalid" class="invalid-feedback">
                Invalid specification.
            </div>
        </div>
        <div class="mt-3">
            <button id="generate" disabled class="btn btn-primary">Generate</button>
            <button type="button" disabled class="btn btn-primary dropdown-toggle" id="samples" data-bs-toggle="dropdown" aria-expanded="false">Example</button>
            <ul class="dropdown-menu" aria-labelledby="samples">
                <li id="sample_list">
                    <!-- <button class="dropdown-item">Text</button> -->
                </li>
            </ul>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" cols="30" rows="10" placeholder="# APGsembly"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 container">
        <h2 class="fs-4 mt-3">Links</h2>
        <ul>
            <li>
                <a href="https://sourceforge.net/p/golly/code/ci/57e0b46e117c8bfa605f0d61d22307ca5c5383d9/tree/Scripts/Python/Rule-Generators/Turmite-gen.py#l29">
                    Sample turmites - SourceForge
                </a>
            </li>
            <li>
                <a href="https://github.com/GollyGang/ruletablerepository/wiki/TwoDimensionalTuringMachines">
                    TwoDimensionalTuringMachines - GollyGang/ruletablerepository
                </a>
            </li>
            <li>
                <a href="https://github.com/GollyGang/ruletablerepository/wiki/EdPeggsBusyBeaverTurmiteChallenge">
                    EdPeggsBusyBeaverTurmiteChallenge - GollyGang/ruletablerepository
                </a>
            </li>
        </ul>
        <div class="mb-3 fs-5 d-flex align-items-center justify-content-center">
            <a href="../index.html">Back</a>
        </div>
    </footer>
</body>
</html>
