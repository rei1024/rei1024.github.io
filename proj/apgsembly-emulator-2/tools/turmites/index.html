<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net 'sha256-XgSuI+ouCZFnUnMiuXyyjkBDGwBQtt1Lb700zhlq3yQ='; img-src 'self' data://*; object-src 'none'">

    <title>Turmites code generator</title>
    <meta name="robots" content="noindex">

    <script src="./index.js" type="module"></script>

    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Turmites code generator
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="x" class="form-label">initial x</label>
            <input id="x" type="number" class="form-control" placeholder="" value="50">
            <label for="y" class="mt-2 form-label">initial y</label>
            <input id="y" type="number" class="form-control" placeholder="" value="50">

            <label for="dir" class="mt-2 form-label">initial direction</label>
            <select class="form-select" name="dir" id="dir">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="mt-2">
                <label for="flip" class="form-check-label">flip left and right for absolute turmites</label>
                <input class="form-check-input" type="checkbox" name="flip" id="flip">
            </div>
        </div>
        <div class="mt-3">
            <label for="rule" class="form-label">Turmite rule specification</label>
            <input id="rule" type="text" class="form-control" placeholder="">
            <div id="rule_invalid" class="invalid-feedback">
                Invalid specification.
            </div>
        </div>
        <div class="mt-3">
            <button id="generate" disabled class="btn btn-primary">Generate</button>
            <button type="button" disabled class="btn btn-primary dropdown-toggle" id="example" data-bs-toggle="dropdown" aria-expanded="false">Example</button>
            <ul class="dropdown-menu" aria-labelledby="example">
                <li id="example_list">
                    <!-- <button class="dropdown-item">Text</button> -->
                </li>
            </ul>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control font-monospace" cols="30" rows="10" placeholder="# APGsembly"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 container">
        <h2 class="fs-4 mt-3">Links</h2>
        <ul>
            <li>
                <a href="https://sourceforge.net/p/golly/code/ci/57e0b46e117c8bfa605f0d61d22307ca5c5383d9/tree/Scripts/Python/Rule-Generators/Turmite-gen.py#l29">
                    Example turmites - SourceForge
                </a>
            </li>
            <li>
                <a href="https://github.com/GollyGang/ruletablerepository/wiki/TwoDimensionalTuringMachines">
                    Two Dimensional Turing Machines - GollyGang/ruletablerepository
                </a>
            </li>
            <li>
                <a href="https://github.com/GollyGang/ruletablerepository/wiki/EdPeggsBusyBeaverTurmiteChallenge">
                    Ed Pegg Jr's Busy Beaver Turmite Challenge - GollyGang/ruletablerepository
                </a>
            </li>
        </ul>
        <div class="mb-3 fs-5 d-flex align-items-center justify-content-center">
            <a href="../../index.html">Back</a>
        </div>
    </footer>
</body>
</html>
