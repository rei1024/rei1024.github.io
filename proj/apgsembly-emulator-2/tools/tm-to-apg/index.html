<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSP -->
        <!-- `data://*` is close button for modal -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'"
        />

        <title>Turing machine to APGsembly</title>
        <meta
            name="description"
            content="Convert turing machine to APGsembly."
        />

        <meta name="robots" content="noindex" />

        <link rel="icon" href="../../favicon.svg" type="image/svg+xml" />

        <script src="./frontend/tm_to_apg.js" type="module"></script>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98="
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="text-center">
            <h1>Turing machine to APGsembly</h1>
        </header>
        <main class="container">
            <div class="mt-3">
                <textarea
                    id="input"
                    class="form-control font-monospace"
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div class="mt-3 ms-0">
                <button id="generate" class="btn btn-primary">Generate</button>
                <button
                    type="button"
                    class="btn btn-primary dropdown-toggle"
                    id="example_button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Example
                </button>
                <ul
                    id="example_list"
                    class="dropdown-menu"
                    aria-labelledby="example_button"
                >
                    <!-- js -->
                </ul>
            </div>
            <div class="mt-3">
                <textarea
                    id="output"
                    class="form-control font-monospace"
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div class="mt-3 ms-0">
                <button id="copy" disabled class="btn btn-primary">Copy</button>
            </div>
        </main>
        <footer class="mt-4 container">
            <h2 class="fs-4 mt-3">Links</h2>
            <ul>
                <li>
                    <a href="https://morphett.info/turing/turing.html">
                        Turing machine simulator
                    </a> - syntax for turing machine is borrowed from here
                </li>
                <li>
                    <a
                        href="https://wiki.bbchallenge.org/wiki/Turing_machine#Standard_text_format"
                    >Standard text format - BusyBeaverWiki</a>
                    - also accepts this syntax
                </li>
                <li>
                    <a
                        href="https://bbchallenge.org/1RB1LC_1RC1RB_1RD0LE_1LA1LD_1RZ0LA"
                    >BB(5) - The Busy Beaver Challenge</a>
                </li>
                <li>
                    <a
                        href="https://en.wikipedia.org/wiki/Busy_beaver#Examples"
                    >
                        Busy Beaver - Wikipedia
                    </a>
                </li>
            </ul>
            <div
                class="mb-3 fs-5 d-flex align-items-center justify-content-center"
            >
                <a href="../../index.html">Back</a>
            </div>
        </footer>
    </body>
</html>
