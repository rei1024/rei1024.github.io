<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>State diagram</title>
    <meta name="robots" content="noindex">
    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'">

    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0=" crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            State diagram
        </h1>
    </header>
    <main class="container">
        <div class="mt-3 d-none">
            <textarea id="input" class="form-control" cols="30" rows="10"></textarea>
        </div>

        <div class="mt-3">
            <div id="diagram" class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-4 container">
        <div class="mb-3 fs-5 d-flex align-items-center justify-content-center">
            <!-- <a href="../../index.html">Back</a> -->
            <button id="close" class="btn btn-outline-primary">Close</button>
        </div>
        <h2 class="small mt-5 text-black-50">Acknowledgments</h2>
        <ul>
            <li>
                <a class="small" href="https://mermaid-js.github.io/mermaid" target="_blank" rel="noopener noreferrer">
                   Mermaid
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
