<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'">

    <title>Transpiler for APGsembly 1.0 to APGsembly 2.0</title>

    <meta name="robots" content="noindex">

    <script src="./index.js" type="module"></script>

    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center">
        <h1>Transpiler for APGsembly 1.0 to APGsembly 2.0</h1>
    </header>
    <main class="container">
        <small>Currently Tn cannot be transpiled.</small>
        <div class="mt-3">
            <textarea id="input" class="form-control font-monospace" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="transpile" class="btn btn-primary">Transpile</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control font-monospace" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mb-3 fs-5 mt-4 text-center">
        <a href="../../index.html">Back</a>
    </footer>
</body>
</html>
