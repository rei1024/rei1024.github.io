<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code generator for elementary cellular automata</title>
    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="./generator.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Code generator for elementary cellular automata
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="rule" class="form-label">Rule number</label>
            <input id="rule" type="number" class="form-control" placeholder="0-255">
        </div>
        <div class="mt-3">
            <button id="generate" disabled class="btn btn-primary">Generate</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-5 container">
        <h2 class="fs-4 mt-3">Link</h2>
        <ul>
            <li>
                <a href="https://mathworld.wolfram.com/ElementaryCellularAutomaton.html">
                    Elementary Cellular Automaton - from Wolfram MathWorld
                </a>
            </li>
        </ul>
        <div class="mb-3 fs-5 text-center">
            <a href="../index.html">Back</a>
        </div>
    </footer>
</body>
</html>
