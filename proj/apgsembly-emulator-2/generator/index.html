<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code generator for elementary cellular automata</title>
    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="./generator.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Code generator for elementary cellular automata
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="rule" class="form-label">Rule number</label>
            <input id="rule" type="number" class="form-control" placeholder="110">
        </div>
        <div class="mt-3">
            <button id="generate" class="btn btn-primary">Generate</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-5 container">
        <h2 class="fs-4 mt-3">Link</h2>
        <ul>
            <li>
                <a href="https://mathworld.wolfram.com/ElementaryCellularAutomaton.html">
                    Elementary Cellular Automaton - from Wolfram MathWorld
                </a>
            </li>
        </ul>
        <div class="text-center">
            <a href="../index.html">Back</a>
        </div>
    </footer>
</body>
</html>
