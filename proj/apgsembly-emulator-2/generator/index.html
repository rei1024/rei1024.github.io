<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code generator for elementary cellular automata</title>
    <meta name="robots" content="noindex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./generator.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Code generator for elementary cellular automata
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="rule" class="form-label">Rule number</label>
            <input id="rule" type="number" class="form-control">
        </div>
        <div class="mt-3">
            <button id="generate" class="btn btn-primary">Generate</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <a href="/index.html">Top</a>
    </footer>
</body>
</html>
