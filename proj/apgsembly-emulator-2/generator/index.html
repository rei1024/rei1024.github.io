<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSP -->
    <!-- `data://*` is close button for modal -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; img-src 'self' data://*; object-src 'none'">

    <title>Code generator for elementary cellular automata</title>
    <meta name="robots" content="noindex">

    <link rel="icon" href="../favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./generator.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="text-center">
            Code generator for elementary cellular automata
        </h1>
    </header>
    <main class="container">
        <div class="mt-3">
            <label for="rule" class="form-label">Rule number</label>
            <input id="rule" type="text" class="form-control" placeholder="0-255">
        </div>
        <div class="mt-3">
            <button id="generate" disabled class="btn btn-primary">Generate</button>
        </div>
        <div class="mt-3">
            <textarea id="output" class="form-control font-monospace" cols="30" rows="10"></textarea>
        </div>
        <div class="mt-3">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-5 container">
        <h2 class="fs-4 mt-3">Link</h2>
        <ul>
            <li>
                <a href="https://mathworld.wolfram.com/ElementaryCellularAutomaton.html">
                    Elementary Cellular Automaton - from Wolfram MathWorld
                </a>
            </li>
        </ul>
        <div class="mb-3 fs-5 text-center">
            <a href="../index.html">Back</a>
        </div>
    </footer>
</body>
</html>
