<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGM - APGsembly macro language</title>

    <meta name="robots" content="noindex">

    <script src="./dist/index.js" type="module"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .mono {
            font-family: var(--bs-font-monospace);
            font-size: .875em;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1 style="font-size: x-large;">APGM - APGsembly macro language</h1>
    </header>
    <main class="container">
        <div id="error" style="display: none;" class="alert alert-danger" role="alert">
        </div>
        <div class="mt-3">
            <textarea name="" id="input" class="form-control mono" cols="30" rows="14"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <div class="btn-group">
                <button id="compile" class="btn btn-primary">Compile</button>
                <button type="button" class="btn btn-primary dropdown-toggle" id="samples" data-bs-toggle="dropdown" aria-expanded="false">Example</button>
                <ul class="dropdown-menu" aria-labelledby="samples">
                    <li>
                        <button class="dropdown-item js_sample" data-src="01_output.apgm">output</button>
                        <button class="dropdown-item js_sample" data-src="02_if.apgm">if_z and if_nz</button>
                        <button class="dropdown-item js_sample" data-src="03_loop.apgm">loop</button>
                        <button class="dropdown-item js_sample" data-src="04_while.apgm">while_z and while_nz</button>
                        <button class="dropdown-item js_sample" data-src="05_actions.apgm">actions</button>
                        <button class="dropdown-item js_sample" data-src="06_macro_decl.apgm">macro declaration</button>
                        <button class="dropdown-item js_sample" data-src="07_macro_args.apgm">argments of macro</button>
                        <button class="dropdown-item js_sample" data-src="08_macro_in_macro.apgm">macro in macro</button>
                        <button class="dropdown-item js_sample" data-src="09_header.apgm">header</button>
                        <button class="dropdown-item js_sample" data-src="10_print_digit.apgm">print digit</button>
                        <button class="dropdown-item js_sample" data-src="11_repeat.apgm">repeat</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <textarea placeholder="# APGsembly" id="output" class="form-control mono" cols="30" rows="9"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <div class="mt-5"></div>
    <footer class="mb-5 fs-5 mt-4 text-center">
        <a href="https://rei1024.github.io/proj/apgsembly-emulator-2/">Back</a>
    </footer>
</body>
</html>
