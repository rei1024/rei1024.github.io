<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGM - APGsembly macro language</title>

    <meta name="robots" content="noindex">

    <meta name="description" content="APGM is macro langugae for APGsembly.">
    <meta name="keywords" content="Conway's Game of Life,Game of Life,GoL,APGsembly,General purpose calculator,GPC">
    <link rel="canonical" href="https://rei1024.github.io/proj/apgm/">

    <link rel="icon" href="./favicon.svg" type="image/svg+xml">

    <!-- importmapのpolyfill -->
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.9/dist/es-module-shims.js" integrity="sha256-A8Km3w1WDEGXpaA3sUDOhEKjePBHdSFa97hKjWFGm0U=" crossorigin="anonymous"></script>

    <!-- Bootstrapのesm用 -->
    <script type="importmap">
        {
            "imports": {
                "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/esm/index.js"
            }
        }
    </script>

    <!-- Monaco -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css">
    <script>
        var require = {
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs'
            }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.js"></script>
    <!-- End Monaco -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha256-7ZWbZUAi97rkirk4DcEp4GWDPkWpRMcNaEyXGsNXjLg=" crossorigin="anonymous">

    <!-- Monacoのrequireと干渉する -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.esm.min.js" integrity="sha256-Tf5gqOsFHsZOHyPUKIrCew2b0q2DnfxCbDSjZJhRf/w=" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->

    <script src="./dist/integration.js" type="module"></script>
    <script src="./dist/index.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="mt-3 text-center">
        <h1 style="font-size: x-large;">APGM - APGsembly macro language</h1>
    </header>
    <main class="container">
        <div class="mt-0 ms-0">
            <div id="buttons" class="btn-group">
                <button disabled id="compile" class="btn btn-primary">Compile</button>
                <button disabled id="run" class="btn btn-primary">Run</button>
                <button disabled type="button" class="btn btn-primary dropdown-toggle" id="examples" data-bs-toggle="dropdown" aria-expanded="false">Example</button>
                <ul class="dropdown-menu" aria-labelledby="examples">
                    <li>
                        <button class="dropdown-item js_example" data-src="01_output.apgm">Simple program</button>
                        <button class="dropdown-item js_example" data-src="02_if.apgm">Conditionals</button>
                        <button class="dropdown-item js_example" data-src="03_loop.apgm">Infinite loop</button>
                        <button class="dropdown-item js_example" data-src="04_while.apgm">Loop with condition</button>
                        <button class="dropdown-item js_example" data-src="05_actions.apgm">Actions</button>
                        <button class="dropdown-item js_example" data-src="06_macro_decl.apgm">Macro declaration</button>
                        <button class="dropdown-item js_example" data-src="07_macro_args.apgm">Complex macro</button>
                        <button class="dropdown-item js_example" data-src="08_macro_in_macro.apgm">Call macro in macro</button>
                        <button class="dropdown-item js_example" data-src="09_header.apgm">Header</button>
                        <button class="dropdown-item js_example" data-src="10_print_digit.apgm">Print digit</button>
                        <button class="dropdown-item js_example" data-src="11_repeat.apgm">Repeat macro</button>
                        <button class="dropdown-item js_example" data-src="12_dragon.apgm">Dragon curve</button>
                        <button class="dropdown-item js_example" data-src="14_o_sqrt_log_t.apgm">O(sqrt(log(t)))</button>
                    </li>
                </ul>
                <button disabled id="config_button" data-test="config_button" type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#config_modal">
                    Config
                </button>
                <button disabled id="copy" disabled class="btn btn-primary">Copy</button>
                <button disabled id="download" disabled class="btn btn-primary">Download</button>
            </div>
        </div>
        <div class="mt-2 main_content">
            <div id="apgm_input" style="border:1px solid black;"></div>
            <textarea placeholder="# APGsembly" id="output" class="form-control mono" cols="30" rows="9"></textarea>
        </div>
        <div class="mt-1">
            <div id="error" style="display: none;" class="alert alert-danger" role="alert"><pre id="error_msg" style="white-space: pre-wrap;"></pre></div>
        </div>

        <!-- <div class="mt-2">
            <textarea name="input" id="input" class="form-control mono" cols="30" rows="14"></textarea>
        </div> -->
    </main>
    <div class="mt-2"></div>
    <footer class="mb-1 fs-5 text-center">
        <a href="https://rei1024.github.io/proj/apgsembly-emulator-2/">Back</a>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="config_modal" tabindex="-1" aria-labelledby="config_modal_label" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="config_modal_label">Config</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="prefix_input" class="form-label">APGsembly state prefix</label>
                    <input type="text" placeholder="STATE_" value="" id="prefix_input" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="watch_mode" class="form-check-input">
                    <label for="watch_mode" class="form-check-label">Watch mode</label>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- End Modal -->
</body>
</html>
