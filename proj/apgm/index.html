<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGM - APGsembly macro language</title>

    <meta name="robots" content="noindex">

    <meta name="description" content="APGM is macro langugae for APGsembly.">
    <meta name="keywords" content="Conway's Game of Life,Game of Life,GoL,APGsembly,General purpose calculator,GPC">
    <link rel="canonical" href="https://rei1024.github.io/proj/apgm/">

    <script src="./dist/integraion.js" type="module"></script>
    <script src="./dist/index.js" type="module"></script>

    <link rel="icon" href="./favicon.svg" type="image/svg+xml">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .mono {
            font-family: var(--bs-font-monospace);
            font-size: .875em;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1 style="font-size: x-large;">APGM - APGsembly macro language</h1>
    </header>
    <main class="container">
        <pre style="white-space: pre-wrap;"><div id="error" style="display: none;" class="alert alert-danger" role="alert"></div></pre>
        <div class="mt-3 ms-0">
            <div class="btn-group">
                <button id="compile" class="btn btn-primary">Compile</button>
                <button type="button" class="btn btn-primary dropdown-toggle" id="samples" data-bs-toggle="dropdown" aria-expanded="false">Example</button>
                <ul class="dropdown-menu" aria-labelledby="samples">
                    <li>
                        <button class="dropdown-item js_sample" data-src="01_output.apgm">output</button>
                        <button class="dropdown-item js_sample" data-src="02_if.apgm">if_z and if_nz</button>
                        <button class="dropdown-item js_sample" data-src="03_loop.apgm">loop</button>
                        <button class="dropdown-item js_sample" data-src="04_while.apgm">while_z and while_nz</button>
                        <button class="dropdown-item js_sample" data-src="05_actions.apgm">actions</button>
                        <button class="dropdown-item js_sample" data-src="06_macro_decl.apgm">macro declaration</button>
                        <button class="dropdown-item js_sample" data-src="07_macro_args.apgm">arguments of macro</button>
                        <button class="dropdown-item js_sample" data-src="08_macro_in_macro.apgm">macro in macro</button>
                        <button class="dropdown-item js_sample" data-src="09_header.apgm">header</button>
                        <button class="dropdown-item js_sample" data-src="10_print_digit.apgm">print digit</button>
                        <button class="dropdown-item js_sample" data-src="11_repeat.apgm">repeat</button>
                        <button class="dropdown-item js_sample" data-src="12_dragon.apgm">Dragon curve</button>
                        <button class="dropdown-item js_sample" data-src="14_o_sqrt_log_t.apgm">O(sqrt(log(t)))</button>
                    </li>
                </ul>
                <button id="config_button" data-test="config_button" type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#config_modal">
                    Config
                </button>
            </div>
        </div>
        <div class="mt-2">
            <textarea name="input" id="input" class="form-control mono" cols="30" rows="14"></textarea>
        </div>
        <div class="mt-3">
            <textarea placeholder="# APGsembly" id="output" class="form-control mono" cols="30" rows="9"></textarea>
        </div>
        <div class="btn-group mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
            <button id="download" disabled class="btn btn-primary">Download</button>
        </div>
    </main>
    <div class="mt-5"></div>
    <footer class="mb-5 fs-5 mt-4 text-center">
        <a href="https://rei1024.github.io/proj/apgsembly-emulator-2/">Back</a>
    </footer>
    <div class="mt-4"></div>

    <!-- Modal -->
    <div class="modal fade" id="config_modal" tabindex="-1" aria-labelledby="config_modal_label" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="config_modal_label">Config</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mt-0">
                    <label for="prefix_input" class="form-label">APGsembly state prefix</label>
                    <input type="text" placeholder="STATE_" value="" id="prefix_input" class="form-control">
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- End Modal -->
</body>
</html>
