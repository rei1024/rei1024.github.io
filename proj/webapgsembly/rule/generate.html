<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>APGsembly Generator</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>APGsembly Generator</h1>
    <div class="container">
        <div class="mb">
            Rule<input id="rule_index" type="number">
            <button id="generate">Generate</button>
        </div>
        <textarea class="w-100" id="code" cols="30" rows="30"></textarea>
    </div>
    <div>
        <a href="../index.html">APGsembly emulator</a>
    </div>
    <script type="module">
        import { generate } from './rule.js'
        const rule_index = document.querySelector("#rule_index");
        const generate_button = document.querySelector("#generate");
        const code = document.querySelector("#code");
        generate_button.addEventListener("click", () => {
            code.value = generate(parseInt(rule_index.value))
        })
    </script>
</body>
</html>
